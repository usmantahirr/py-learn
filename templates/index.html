{% extends 'base.html' %}

{% block title %}
<title>Py 1</title>
{% endblock %}

{% block body %}
<section class="container">
  <div class="row justify-content-between mt-3">
    <div class="col">
      <h2>Task List</h2>
    </div>
    <div class="col">
      <form actions="/" method="POST" class="row g-3">
        <div class="col">
          <input class="col-auto form-control" type="text" name="content" id="content" />
        </div>
        <div class="col-2">
          <input class="btn btn-outline-dark col-auto" type="submit" value="Add Task">
        </div>
      </form>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Task</th>
        <th scope="col">Added</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
        <tr>
          <th scope="row">{{ loop.index }}</th>
          <td>{{ task.content }}</td>
          <td>{{ task.date_created.date() }}</td>
          <td>
            <a href="/delete/{{task.id}}">Delete</a>
            <br />
            <a href="/update/{{task.id}}">Update</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
